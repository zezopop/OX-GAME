<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO GAME</title>
    <link rel="stylesheet" href="xo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="select-box">
        <header>XO GAME</header>
        <div class="content">
            <div class="title">select what you want to play!??!!? </div>
            <div class="options">
                <button class="playerX">With X</button>
                <small>OR</small>
                <button class="playerO">With O</button>
            </div>
        </div>
    </div>

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn ">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <div class="result-box">
        <div class="won-text">Player <small>X</small>Won The Game</div>
        <div class="play-again">
            <button>PLAY AGAIN</button>
        </div>
    </div>
    <script src="xo.js"></script>
</body>
</html>
